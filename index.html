<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  
  </div>

  <div id="timer-message">
    Please select a timer before starting.
  </div>

  <div class="container">
    <div class="timer">
      <div class="button-container">
        <button class="button" id="pomodoro-session">Pomodoro</button>
        <button class="button" id="short-break">Short Break</button>
        <button class="button" id="long-break">Long Break</button>
      </div>

      

      <main>
        <div class="pomodoro">
          <div id="pomodoro-timer" class="timer-display" data-duration="1">
            <h1 class="time">25:00</h1>
          </div>
          <div id="short-timer" class="timer-display" data-duration="5">
            <h1 class="time">05:00</h1>
          </div>
          <div id="long-timer" class="timer-display" data-duration="10">
            <h1 class="time">10:00</h1>
          </div>
        </div>
      </main>


      <div class="buttons">
        <button id="start">START</button>
        <button id="stop">STOP</button>     
      </div>

      <audio controls src="audio/𝗮𝗺..mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
